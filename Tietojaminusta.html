<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Css/Tietoja-minusta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tietoja Minusta</title>
</head>

<body>

    <div class="container-fluid mt-3">
        
        <!-- Carousel -->
        <div class="container">
            <div class="row">

                <div class="col-sm-4 p-3 bg-white text-white"> <!--Grid lohko vasen-->
                    <img src="animaatio/Hahmologoloop.gif" alt="Oravan norpan ja tiikerin päät pyörivät ympäri">
                </div>
        
                <div class="col-sm-8 p-3 bg-white text-white"> <!--Grid lohko oikea-->
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>


                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="kuvat/pyoraily_mutkitellen.png" 
                            alt="pyöräilijä" class="d-block" style="width:100%">
                            <div class="carousel-caption">
                                <h3 id="carouseltitle">Pyöräily Suomen ympäri 2000v</h3>
                                <p id="carouseltext">Pyöräilin mutkitellen rapiat 5200km</p>
                            </div>
                        </div>

                    
                        <div class="carousel-item">
                            <img src="kuvat/Kurrreja_kuvaaja.png"  alt="kuvaaja"
                                class="d-block" style="width:100%">
                            <div class="carousel-caption">
                                <h3 id="carouseltitle">Valokuvaus</h3>
                                <p id="carouseltext">Valokuvaussta harrastelen</p>
                            </div>
                        </div>


                        <div class="carousel-item">
                            <img src="kuvat/toppotassut_nurtsilla4.png" alt="koirat"
                                class="d-block" style="width:100%">
                            <div class="carousel-caption">
                                <h3 id="carouseltitle">Mäyräkoirat</h3>
                                <p id="carouseltext">Mäyräkoirien kanssa puuhailen</p>
                            </div>
                        </div>


                    <!-- Left and right controls/icons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
